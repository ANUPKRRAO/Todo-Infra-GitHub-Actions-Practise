name: "Infra Pipeline Kuch Bhi"

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform-job:
    runs-on: self-hosted

    steps:
      - name: Cleanup workspace (fix Windows file locks)
        shell: powershell
        run: |
          git clean -fdx
          if ($LASTEXITCODE -ne 0) { Write-Host "git clean failed, continuing..." }
          Remove-Item -Recurse -Force "${{ github.workspace }}\*" -ErrorAction SilentlyContinue

      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Azure Login
        uses: Azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUB_ID }}
